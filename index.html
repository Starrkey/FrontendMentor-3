<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container flexify">
    <div class="results flexify">
      <h3 class="result-tag fix-padding">Your Result</h3>
      <p class="mark-tag flexify">76<span class="max-tag">of 100</span>
      </p>

      <h2 class="score-tag fix-padding">Great</h2>
      <p class="stats-tag">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summaries fix-padding">
      <div class="summary-tag fix-margins">Summary</div>
      <div class="reaction-score fix-margins">
        <div class="desc fix-padding"><img src="./assets/images/icon-reaction.svg" alt="reaction score">
          <h2>Reaction</h2>
        </div>

        <p>80 <span class="maximum">/ 100</span></p>
      </div>
      <div class="memory-score fix-margins">

        <div class="desc fix-padding"><img src="./assets/images/icon-memory.svg" alt="memory score">
          <h2>Memory</h2>
        </div>

        <p>92 <span class="maximum">/ 100</span></p>
      </div>
      <div class="verbal-score fix-margins">
        <div class="desc fix-padding"><img src="./assets/images/icon-verbal.svg" alt="verbal score">
          <h2>Verbal</h2>
        </div>

        <p>61 <span class="maximum">/ 100</span></p>
      </div>
      <div class="visual-score fix-margins">
        <div class="desc fix-padding"><img src="./assets/images/icon-visual.svg" alt="visual score">
          <h2>Visual</h2>
        </div>
        <p>72 <span class="maximum">/ 100</span></p>
      </div>
      <button class="">Continue</button>

    </div>
  </main>

</body>

</html>
